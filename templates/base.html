<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Monitoring genomic mutations{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .pagination {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .filter-container {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        form select,
        form input {
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .input-group {
            display: flex;
            flex-wrap: nowrap;
        }

        .input-group>* {
            border-radius: 0.25rem;
        }

        .input-group>*:not(:last-child) {
            margin-right: 0.5rem;
        }
        
        /* Стили для шапки */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        header .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #212529;
            text-decoration: none;
        }

        header .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header .nav-links a {
            color: #6c757d;
            text-decoration: none;
            transition: color 0.15s ease-in-out;
        }

        header .nav-links a:hover {
            color: #0d6efd;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="container-fluid px-4">
        <header>
            <a href="/" class="brand">
                <span>CardioDB</span>
            </a>
            <div class="nav-links">
                <a href="{% url 'user:filter_history' %}" class="btn btn-outline-primary">
                    <i class="bi bi-clock-history"></i> История фильтров
                </a>
                <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger">Выйти</button>
                </form>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-5 py-3 text-center text-muted border-top">
            <p>© 2025 Monitoring genomic mutations</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
