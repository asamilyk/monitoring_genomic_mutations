<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Display</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles_display.css' %}">
    <!-- jQuery (обязателен для работы фильтра) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- CSS плагина -->
    <link rel="stylesheet" href="{% static 'css/excel-bootstrap-table-filter-style.css' %}">

    <!-- JS плагина -->
    <script src="{% static 'js/excel-bootstrap-table-filter-bundle.js' %}"></script>

</head>

<body>
<a href="{% url 'logout' %}">Logout</a>
<div class="user-greeting">
    <h2>Hello, {{ username }}</h2>
</div>
<nav class="nav-buttons">
    <a href="{% url 'get_data' %}" class="btn-nav">Search</a>
    <a href="{% url 'display_last' %}" class="btn-nav">Display last</a>
    <a href="{% url 'history' %}" class="btn-nav">History</a>
</nav>
<div class="wrapper">
    <div class="container mt-4">
        <div class="table-responsive">
            <table id="myTable" class="table table-striped table-bordered">
                <thead>
                <tr>
                    {% for column in records.0.keys %}
                    <th>{{ column }}</th> <!-- Заголовки -->
                    {% endfor %}
                </tr>
                </thead>
                <tbody>
                {% for row in records %}
                <tr>
                    {% for value in row.values %}
                    <td>{{ value }}</td> <!-- Данные -->
                    {% endfor %}
                </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>
<script>

    $(document).ready(function () {
        $('#myTable').excelTableFilter(); // Только Excel Bootstrap Filter
    });






</script>
</body>

</html>
