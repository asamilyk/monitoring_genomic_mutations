<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Display</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles_display.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">

    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

</head>

<body>
<div class="user-greeting">
        <a href="{% url 'logout' %}">Logout</a>
    <h2>Hello, {{ username }}</h2>
</div>
<nav class="nav-buttons">
    <a href="{% url 'get_data' %}" class="btn-nav">Search</a>
    <a href="{% url 'display_last' %}" class="btn-nav">Display last</a>
    <a href="{% url 'history' %}" class="btn-nav">History</a>
</nav>
<div class="wrapper">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <div class="table-container">
        <table>
            <thead>
            <tr>
                {% for column in records.0.keys %}
                <th>{{ column }}</th>
                {% endfor %}
            </tr>
            </thead>
            <tbody>
            {% for row in records %}
            <tr>
                {% for value in row.values %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>


</div>
<script>
    $(document).ready( function () {
        $('table').DataTable({
            "paging": true,         // Пагинация
            "searching": true,      // Поиск
            "ordering": true,       // Сортировка
            "info": true,           // Показ информации о количестве записей
        });
    });

</script>
</body>
</html>
