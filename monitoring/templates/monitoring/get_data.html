<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Search</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles_get.css' %}">
</head>

<body>
<div class="main-container">
    <a href="{% url 'logout' %}">Logout</a>
    <div class="user-greeting">
        <h2>Hello, {{ name }}</h2>
    </div>
    <nav class="nav-buttons">
        <a href="{% url 'get_data' %}" class="btn-nav">Search</a>
        <a href="{% url 'display_last' %}" class="btn-nav">Display last</a>
        <a href="{% url 'history' %}" class="btn-nav">History</a>
    </nav>
    <div class="wrapper">
        <div class="title">Monitoring Mutations</div>

        <form method="post" action="">

            {% csrf_token %}
            <div class="field-search">
                {{ form.search_type }}
            </div>

            <div class="field">
                {{ form.gene }}
                <label>{{ form.gene.label }}</label>
            </div>

            <div class="field">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</div>
</body>

</html>
