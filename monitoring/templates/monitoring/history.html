<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>History</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles_history.css' %}">


</head>

<body>
<div class="user-greeting">
    <a href="{% url 'logout' %}">Logout</a>
    <h2>Hello, {{ username }}</h2>
</div>
<nav class="nav-buttons">
    <a href="{% url 'get_data' %}" class="btn-nav">Search</a>
    <a href="{% url 'display_last' %}" class="btn-nav">Display last</a>
    <a href="{% url 'history' %}" class="btn-nav">History</a>
</nav>

<h2>Your Search History:</h2>
<ul>
    {% for query in queries %}
    <li>
        <a href="{% url 'display_result' query.search_type query.gene %}">
            Search Type: {{ query.search_type }}, Gene: {{ query.gene }}
        </a>
    </li>
    {% empty %}
    <p>No search history available.</p>
    {% endfor %}
</ul>

</body>
</html>
